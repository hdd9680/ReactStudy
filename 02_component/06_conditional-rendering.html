<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!-- JSX를 위한 바벨 -->
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        const root = ReactDOM.createRoot(document.getElementById(`root`));
        const randomNumber = Math.floor(Math.random() * 2);

        const oddElement = <h1>홀수</h1>;
        const evenElement = <h1>짝수</h1>;

        // root.render(
        //     randomNumber === 1 ? oddElement : evenElement
        // )

        const element = randomNumber === 1 ? 
                            oddElement : 
                            evenElement;
        root.render(element);

    </script>
</body>
