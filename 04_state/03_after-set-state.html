<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!-- JSX를 위한 바벨 -->
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        class Light extends React.Component {

            state = {
                isOn : false,
            };

            render() {
                const isOn = this.state.isOn;
                const style = {
                    width : 200,
                    height : 200,
                    backgroundColor : isOn ? 'green' : 'black',
                    transition : '0.5s',
                }

                /*
                    setState 이후 인자로 함수를 주면 render 함수 종료후 콜백 해줌
                */
                return (
                    <>
                        <div style = {style}></div>
                        <button onClick = {() => {
                            this.setState({isOn}, () => console.log('함수 2번 넣으면?'));
                            this.setState({isOn : !isOn}, () => console.log(isOn ? '꺼짐' : '켜짐'));
                        }}>{isOn ? 'OFF' : 'ON'}</button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Light/>);

    </script>

</body>
</html>
