<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!-- JSX를 위한 바벨 -->
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        class EventComponent extends React.Component {

            state = {
                message : '',
            }

            /* 
                아래와 같이 하면 에러가 남 이유는 새로운 함수 안에서 this가 컴포넌트를 가리키지 않기 때문이다
            */
            // onChange(e) {
            //     this.setState({
            //         ...this.state,
            //         message : e.target.value,
            //     })
            // }

            // onClick(e) {
            //     this.setState({
            //         ...this.state,
            //         message : e.target.value,
            //     })
            // }

            /*
                화살표 함수로 정의하면 this가 상위의 객체의 this를 가리키기 떄문에 동작함
            */
            onChange = (e) => {

                this.setState({
                    ...this.state,
                    message : e.target.value,
                })
            }

            onClick = (e) => {
                this.setState({
                    ...this.state,
                    message : e.target.value,
                })
            }

            render() {
                return (
                    <>
                        <h1>이벤트 핸들링</h1>
                        <input
                            type="text"
                            name="message"
                            placeholder="아무거나 입력하셈"
                            onChange={this.onChange}
                            value={this.state.message}
                        />
                        <button
                            onClick={this.onClick}
                        >
                        확인
                        </button>
                    </>
                )
            }

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent/>);
    </script>

</body>
</html>
