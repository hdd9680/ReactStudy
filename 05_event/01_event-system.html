        class EventButton extends React.Component {

            /* 1. 인라인 함수로 이벤트 바인드 */

            // }
            
            /* 2. 함수 정의 하여 이벤트 바인드(이 때 함수 바인드 시 반드시 this 사용하여야함) */
            // onClickEvent = function() {
            //     alert('알럿');
            // }
            
            // render() {
            //     return (
            //         <>

            /* 3. props로 전달받은 함수를 이벤트 바인드 */
            render() {
                return (
                    <>
                        <h1 onClick={this.props.onClick}>{this.props.children}</h1>
                    </>
                )
            }

        }

        /* 1번, 2번용 */

        ReactDOM.createRoot(document.getElementById('root')).render(<EventButton onClick={() => alert('알럿')}>이벤트버튼</EventButton>);
